# GeminiCraftChat 配置文件

# 调试模式
debug: true

# API 设置
api:
  # API类型: direct(直连)、proxy(中转)或openai(OpenAI格式)
  type: "direct"
  # 直连设置
  direct:
    key: "your-api-key-here"
    model: "gemini-pro"
    timeout:
      connect: 30000  # 连接超时时间(毫秒)
      read: 30000     # 读取超时时间(毫秒)
  # 中转API设置
  proxy:
    url: "https://your-proxy-api.com/v1/chat"
    key: "your-proxy-key"
    format: "gemini"  # gemini 或 openai
  # OpenAI格式API设置
  openai:
    url: "https://your-openai-proxy.com/v1/chat/completions"
    key: "your-openai-key"
    model: "gpt-3.5-turbo"  # 模型名称
    temperature: 0.7        # 温度
    max_tokens: 1024        # 最大token数
    top_p: 0.95            # 采样阈值
    frequency_penalty: 0.0  # 频率惩罚
    presence_penalty: 0.0   # 存在惩罚
  # 代理服务器设置
  http_proxy:
    enabled: false     # 启用代理
    host: "127.0.0.1"
    port: 7890
    type: "SOCKS"     # 代理类型: HTTP 或 SOCKS

# 聊天设置
chat:
  # 触发词设置
  trigger: "ai"
  trigger_words:
    - "ai"
    - "@ai"
    - "!ai"
  # 消息格式
  format:
    thinking: "§7[AI] §f正在思考中..."
    response: "§7[AI] §f%s"
    error: "§c[AI] 发生错误：%s"
  # 冷却时间 (毫秒)
  cooldown: 10000
  # 历史记录长度限制
  max_history: 10
  # 广播设置
  broadcast:
    enabled: true                # 是否启用广播
    to_players: true            # 是否广播给其他玩家
    to_console: true            # 是否广播给控制台
    format:
      question: "§8[AI] §7{player} §f问: §7{message}"    # 问题广播格式
      answer: "§8[AI] §7回答 §f{player}: §7{message}"    # 回答广播格式
    ignore_personas:            # 不广播的人设列表
      - "private"
      - "secret"
    permissions:
      receive: "gcc.broadcast.receive"  # 接收广播的权限
      bypass: "gcc.broadcast.bypass"    # 跳过广播的权限

# 人设配置
personas:
  default:
    name: "默认助手"
    description: "一个友好的AI助手"
    context: "你是一个友好的AI助手，会用简短的语言回答问题。"
  minecraft:
    name: "MC专家"
    description: "Minecraft游戏专家"
    context: "你是一个Minecraft游戏专家，精通红石、建筑和游戏机制，会用简短的语言回答问题。"
  rpg:
    name: "RPG角色"
    description: "角色扮演游戏中的NPC"
    context: "你是一个生活在中世纪魔法世界的NPC，说话时要符合角色设定，用简短的语言回答问题。"

# 敏感词过滤
filter:
  enabled: true
  words:
    - "敏感词1"
    - "敏感词2"
  replacement: "***"

# 命令设置
commands:
  # 中文命令
  chinese:
    clear_memory: ["清除记忆", "清空记忆", "忘记对话"]
    switch_persona: ["切换人设", "换个角色", "更换人设"]
    list_personas: ["查看人设", "人设列表", "所有角色"]
    help: ["帮助", "指令", "命令"] 